<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочий калькулятор</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="production">
            <div class="copy">
                <input type="text" placeholder class="copy__a4black inp">
                <input type="text" placeholder class="copy__a4color inp">
                <input type="text" placeholder class="copy__a3black inp">
                <input type="text" placeholder class="copy__a3color inp">
            </div>
            <div class="photo">
                <input type="text" placeholder class="photo__10x15 inp">
                <input type="text" placeholder class="photo__13x18 inp">
                <input type="text" placeholder class="photo__15x21 inp">
                <input type="text" placeholder class="photo__21x30 inp">
            </div>
            <div class="other">
                <input type="text" placeholder class="other__price inp">
                <input type="text" placeholder class="other__lamination inp">
            </div>
        </div>
        <div class="result"></div>
    </div>
    <script src="js/style.js"></script>
</body>
</html>

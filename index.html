<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочий калькулятор</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="production">
            <div class="copy">
                <input type="text" placeholder="Копия А4 Ч/Б" class="copy__a4black inp">
                <input type="text" placeholder="Копия А4 ЦВ" class="copy__a4color inp">
                <input type="text" placeholder="Копия А3 Ч/Б" class="copy__a3black inp">
                <input type="text" placeholder="Копия А3 ЦВ" class="copy__a3color inp">
            </div>
            <div class="photo">
                <input type="text" placeholder="Фото 10х15" class="photo__10x15 inp">
                <input type="text" placeholder="Фото 13х18" class="photo__13x18 inp">
                <input type="text" placeholder="Фото 15х21" class="photo__15x21 inp">
                <input type="text" placeholder="Фото 20х30" class="photo__21x30 inp">
            </div>
            <div class="other">
                <input type="text" placeholder="Введите цену" class="other__price inp">
                <input type="text" placeholder="Ламинация" class="other__lamination inp">
                <input type="text" placeholder="Ламинация A3" class="other__lamination-a3 inp">
            </div>
        </div>
        <div class="result">
            <h2 class="result__h2">К оплате</h2>
            <div class="result__descr"><span class="price">0</span> грн.</div>
        </div>
    </div>
    <script src="js/style.js"></script>
</body>
</html>
